<html>
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>

  <!-- START GENETIC -->
  <!-- <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  uncomment lines below to include extra p5 libraries
  <script language="javascript" src="libraries/p5.dom.js"></script> -->
  <!--<script language="javascript" src="libraries/p5.sound.js"></script>-->
  <script language="javascript" type="text/javascript" src="config.js"></script>
  <script language="javascript" type="text/javascript" src="util.js"></script>
  <script language="javascript" type="text/javascript" src="GA.js"></script>
  <script language="javascript" type="text/javascript" src="DNA.js"></script>
  <script language="javascript" type="text/javascript" src="Population.js"></script>
  <!-- STOP GENETIC  -->


  
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container-fluid">
	<div class="row">
	  	<div class="col-sm-8">
	  		<canvas id="myCanvas" width="800" height="600" style="border:1px solid #d3d3d3;">
			Your browser does not support the HTML5 canvas tag.</canvas>
	  	</div>
	  	<div class="col-sm-4">
	  		<center>
	  			<h1>Choose node to add (resource or client) </h1>
		  		<div id="radio_section" class="btn-group" data-toggle="buttons">
				  <label class="btn btn-success active">
				    <input type="radio" name="options" id="client" autocomplete="off" value = "client" checked> Add Client
				  </label>
				  <label class="btn btn-info">
				    <input type="radio" name="options" id="resource" autocomplete="off" value = "resource"> Add Resource
				  </label>
				  
				</div>
				<div id="GA-info">
					<br>
					<h1 id="maxNumClients"></h1>
					<br>
					<div id="matchingResult"></div>
					<br>
					<div id="stats"></div>
				</div>
			</center>
	  	</div>
	</div>

	<!-- Modal for adding client -->
	<div id="clientModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Adding a new client</h4>
	      </div>
	      <div class="modal-body">
	        <select id="servicesType" class="selectpicker" multiple>
			 
			</select>

	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-info" id="addClientBtn"> Add </button>
	      </div>
	    </div>

	  </div>
	</div>

	<!-- Modal for adding resource -->

	<div id="popup_div" class="popup_msg">
	   
	</div>
	<div id="circle"></div>

  
</div>
<script language="javascript" type="text/javascript" src="logic.js"></script>
</body>
</html>
